<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Fragments UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>  
    <section>
      <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button>
        </section>
        <section>
          <h3><u>Create Post Request</u></h3>  
          <label><b>Enter a Content-Type for the Post Request:</b></label>
            <select id = "post-drop-down" >  
              <option> ---Choose the type of fragment you would like to POST--- </option>  
              <option value="application/json"> application/json </option>  
              <option value="text/plain"> text/plain </option>  
              <option value="text/markdown"> text/markdown </option>  
              <option value="text/html"> text/html </option>  
              <option value="image/png"> image/png</option>
              <option value="image/jpeg"> image/jpg </option>  
              <option value="image/webp"> image/webp</option>
              <option value="image/gif"> image/gif</option>
              </select>  
              <break></break>
              <label><b>Enter text for the body of the Post Request:</b></label>
              <input id="post-body" type="text"></input>
           
              <input hidden="hidden"type="file" id="post-image-body" name="image-file" accept="image/jpeg, image/png, image/jpg, image/webp, image/gif" />
          <button id="postrequest">Send Post Request</button>
        </section>
        <h3><u>Convert Fragment</u></h3>  
        <label><b>Select an ID you would like to convert:</b></label>
        <div id="convertRequestInput">data loading ...</div>
        <label><b>Choose the type you would like to convert to:</b></label>
          <select id = "convert-drop-down" >  
            <option> ---Choose the type of fragment you would like to CONVERT to--- </option>  
            <option value=".html"> .html </option>  
            <option value=".png"> .png </option>  
            <option value=".jpg"> .jpg </option>  
            </select>  
            <break></break>

        <button id="convertrequest">Send GET convert request</button>

        <hr style="margin-top:50px; height:12px; background:black;">
        <div id="deleteRequestContainer" >
            <h3><u>Create Delete Request</u></h3>  
                <break></break>
                <label><b>Enter the ID of the fragment you would like to delete:</b></label>

                <div id="deleteRequestInput"> Loading data ... </div>

            <button id="deleterequest">Send Delete Request</button>
        </div>
        

        <section>
          <h3><u>Create PUT Request</u></h3>  
              <break></break>
              <label><b>Enter the ID of the fragment you would like to update:</b></label>
              <div id="putRequestInput">data loading ...</div>
              <label><b>Enter text for the body of the PUT Request:</b></label>
              <input id="putRequestBody" type="text"></input>
             
          <button id="putrequest">Send PUT Request</button>
        </section>
        <h3><u>Send GET EXPAND Request</u></h3>  
          <button id="getexpandrequest">Send GET EXPAND Request</button></nav>
      </section>
      <section hidden id="user">
        
        <h2>Hello <span class="username"></span>!</h2>
      </section>                              
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Fragments UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>  
    <section>
      <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button>
        </section>
        <section>
          <label><b>Enter a Content-Type for the Post Request:</b></label>
            <select id = "myDropdown" >  
              <option> ---Choose the type of fragment you would like to POST--- </option>  
              <option value="application/json"> application/json </option>  
              <option value="text/plain"> text/plain </option>  
              <option value="text/markdown"> text/markdown </option>  
              <option value="text/html"> text/html </option>  
              </select>  
              <break></break>
              <label><b>Enter text for the body of the Post Request:</b></label>
              <input id="thedata" type="text"></input>
             
          <button id="postrequest">Send Post Request</button>
        </section>
          <button id="getexpandrequest">Send GET EXPAND Request</button></nav>
      </section>
      <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>
      </section>                              
  </body>
</html>
